{% extends 'base.html' %}
{% load md %}
{% block content %}


<section data-row="1" data-col="1" data-sizex="6">
<div class="titlebar">
{{ publication.type }}, {{ publication.publisher }}, {{ publication.published }}
</div>
<div class="widget-content">
<h1>{{ publication.title }}</h1>
<p>
{% autoescape off %}
{{ publication.summary|md }}
{% endautoescape %}
</p>
<a href="{{publication.url}}" title="{{publication.title}}">Get Document</a>
</div>
</section>

{% endblock %}
