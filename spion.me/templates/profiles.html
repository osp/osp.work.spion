{% extends 'base.html' %}
{% block content %}
<section data-row="3" data-col="5" data-sizex="5" class="profile">
<div class="titlebar">Profiles</div>
  <div class="widget-content">
{% for  p in profiles %}
  <h1 class="researcher_name">
  <a href="/profile/{{ p.id }}">{% if p.user.get_full_name %} {{p.user.get_full_name}} {% else %} {{p.user.username}} {% endif %}</a>
  </h1>
{% endfor %}
 </div>
</section>


{% endblock %}
