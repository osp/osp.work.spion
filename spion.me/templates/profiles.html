{% extends 'base.html' %}
{% block content %}
<section data-row="3" data-col="5" data-sizex="4" data-sizey="1">
<div class="titlebar">Profiles</div>
  <div class="widget-content">
{% for profile in profiles %}
  <p><a href="{% url spion_app.views.profile profile.id %}">{% if profile.user.get_fullname %} {{profile.user.get_fullname}} {% else %} {{profile.user.username}} {% endif %}</a></p>
  {% endfor %}
  </p>

 </div>
</section>


{% endblock %}
