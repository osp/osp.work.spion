{% extends 'base.html' %}
{% block content %}
<section data-row="3" data-col="5" data-sizex="4" data-sizey="1">
<div class="titlebar">Profiles</div>
  <div class="widget-content">
{% for  profile in profiles %}
  <p><a href="/profile/{{ profile.user.id }}">{% if profile.user.get_fullname %} {{profile.user.get_fullname}} {% else %} {{profile.user.username}} {% endif %}</a></p>
{% endfor %}
 </div>
</section>

<section data-row="3" data-col="2" data-sizex="3" data-sizey="1">
<div class="titlebar">News</div>
{% for  n in news %}
<h2>{{n.header}}</h2>
<p>{{n.body}}</p>
{% endfor %}
</div>
</section>


{% endblock %}
