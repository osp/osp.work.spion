<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>gridster.js</title>

    <meta name="description" content="gridster.js, a drag-and-drop multi-column jQuery grid plugin">
    <meta name="author" content="duscksboard">

    <link rel="stylesheet/less" type="text/css" href="../html_mock/typo.less">    
    <link rel="stylesheet/less" type="text/css" href="../html_mock/widgets.less">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.0/less-1.3.0.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="dist/jquery.gridster.min.css">

</head>
<body>

<div role="main">

    <section class="demo">

        <div class="gridster">
          <ul>
            <li data-row="1" data-col="1" data-sizex="2" data-sizey="1">
                <p class="panel"> Panel 1 ‘Minors and social media: between protection and empowerment’</p>
                <ul>
            		<li>Alice E. Marwick</li>
            		<li>Simone van der Hof</li>
            		<li>Ellen Wauters</li>
            		<li>Chair: Eva Lievens</li>
            		<li>Discussant: Peggy Valcke</li>
                </ul>
            </li>
            <li data-row="3" data-col="1" data-sizex="1" data-sizey="1"></li>

            <li data-row="3" data-col="2" data-sizex="2" data-sizey="1"></li>
            <li data-row="1" data-col="2" data-sizex="2" data-sizey="2"></li>

            <li class="try" data-row="1" data-col="4" data-sizex="1" data-sizey="1"></li>
            <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"></li>
            <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>

            <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
            <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"></li>

            <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
            <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"></li>
          </ul>
        </div>

    </section>

<script type="text/javascript" src="assets/js/libs/jquery-1.7.2.min.js"></script>
<script src="dist/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
var gridster;

$(function(){

gridster = $(".gridster ul").gridster({
    widget_margins: [10, 10],
    widget_base_dimensions: [140, 140],
    min_cols: 6
}).data('gridster');

});
</script>



</body>
</html>
