<script src="static/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
var gridster;
var grid;

var store = function() {
    // if we are lcoal, we can develop in the browser:
    // a small serverside app will save the layout for
    // us
    if (document.location.hostname == "127.0.0.1") {
        // store grid positions
        grid = gridster.serialize();
        // add innerHTML
        for (var i=0; i < grid.length; i++) {
            grid[i].html = $($('.gridster > ul > li')[i]).html();
        };
        // send to server
        $.ajax({
            type: 'POST',
            url: 'store',
            data: JSON.stringify(grid),
            contentType: 'application/json;charset=UTF-8',
            success: function(returndata) {
              //debug: alert(returndata);
            }
        });
    }
}

$(function(){

gridster = $(".gridster ul").gridster({
    widget_margins: [5, 6],
    widget_base_dimensions: [90, 130],
    min_cols: 6,
    draggable: {
        stop: store
    },
    avoid_overlapped_widgets: false,
    autogenerate_stylesheet: false
}).data('gridster');

// some random dom actions:

$('.gridster > ul > li').has('img').addClass( 'logo' );
$('.gridster > ul > li').has('pre').addClass( 'sql' );

});
</script>
